<!DOCTYPE html>
<html lang="en">
<head>
  <title>Komala Digs for Treasure</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <title>Image Grid Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(7, 150px);  
            grid-template-rows: repeat(5, 150px);     
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .game-cell {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">

<h2><b><i>Komala Digs for Treasure</b></i></h2>
<p><i>Click on the locations to find silver and gold, watch out for the rattlesnake</i></p>
<div id="locations"><i>Number of locations checked is zero.</i></div>
<div id="score"><i>Score is zero.</i></div>
<div><i>Click for help.</i></div>
<div id="help">Help report</div>


    <div class="container">
        <h2 class="mt-4 text-center">Image Grid Game</h2>

        <div class="game-grid" id="gameGrid">
           
        </div>
    </div>

    <script>
        
        const images = [
            "images/cactus.png",        
            "images/gold_nugget.png",   
            "images/silver_coin.jpg",  
            "images/snake.jpg",         
            "images/pottery.jpg"       
        ];

      
        const gameGrid = document.getElementById('gameGrid');

        
        for (let row = 0; row < 5; row++) {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('game-row');
            
            
            for (let col = 0; col < 7; col++) {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('game-cell');

                
                const img = document.createElement('img');
                img.src = images[(row * 7 + col) % images.length]; 
                img.alt = "Game Item";
               
                cellDiv.appendChild(img);
 
                rowDiv.appendChild(cellDiv);
            }

            gameGrid.appendChild(rowDiv);
        }
    </script>
</body>
</html>
