<!DOCTYPE html>
<html lang="en">
<head>
  <title>Komala Builds List with Divs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .flex-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .divlist {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Komala Builds List with Divs</h1>
  <input type="text" id="inputText" placeholder="Enter an item">
  <button onclick="addEnd()">Add end</button>
  <button onclick="addFront()">Add front</button>
  <button onclick="remove()">Remove</button>

  <div class="flex-container" id="flexContainer">
    <!-- Initial items can be added here if needed -->
  </div>

  <script>
    // Function to add an item to the end of the list
    function addEnd() {
      const input = document.getElementById("inputText");
      const value = input.value.trim();

      if (value === "") {
        alert("Please enter a value!");
        return;
      }

      const newDiv = document.createElement("div");
      newDiv.className = "divlist";
      newDiv.textContent = value;
      document.getElementById("flexContainer").appendChild(newDiv);

      input.value = ""; // Clear the input field
    }

    // Function to add an item to the front of the list
    function addFront() {
      const input = document.getElementById("inputText");
      const value = input.value.trim();

      if (value === "") {
        alert("Please enter a value!");
        return;
      }

      const newDiv = document.createElement("div");
      newDiv.className = "divlist";
      newDiv.textContent = value;

      const container = document.getElementById("flexContainer");
      container.insertBefore(newDiv, container.firstChild);

      input.value = ""; // Clear the input field
    }

    // Function to remove the middle item from the list
    function remove() {
      const divListItems = document.getElementsByClassName("divlist");
      const length = divListItems.length;

      if (length > 0) {
        const middleIndex = Math.floor(length / 2);
        divListItems[middleIndex].remove(); // Remove the middle item
      } else {
        alert("No items to remove!");
      }
    }
  </script>
</body>
</html>
