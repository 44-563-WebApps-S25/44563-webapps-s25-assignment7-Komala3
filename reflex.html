<!DOCTYPE html>
<html lang="en">
<head>
  <title>Komala Reflexes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #target, #counter {
      font-size: 24px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Komala Reflexes</h1>
  <div id="target">Your time</div>
  <div id="counter">Count</div>
  <button onclick="beginTime()">Go</button>
  <button onclick="recordTime()">Halt</button>

  <script>
    let haltTime;
    let countdownActive = false;

    function recordTime() {
      if (!countdownActive) {
        alert("Press 'Go' to start the countdown first!");
        return;
      }
      haltTime = Date.now();
      console.log("Halt time recorded:", haltTime);

      const targetTime = Date.now();
      const elapsedTime = targetTime - haltTime;
      document.getElementById("target").textContent = `Time was ${elapsedTime} ms`;
      countdownActive = false; // Stop countdown when button is clicked
    }

    function beginTime() {
      haltTime = undefined;
      countdownActive = true;
      document.getElementById("target").textContent = "Your time";
      document.getElementById("counter").textContent = "Count";

      const startTime = Math.floor(Math.random() * 9) + 2; // Random time between 2-10 seconds

      for (let i = startTime; i >= 0; i--) {
        setTimeout(() => {
          document.getElementById("counter").textContent = i;
        }, (startTime - i) * 1000);
      }

      setTimeout(() => {
        countdownActive = false;
        if (haltTime === undefined) {
          document.getElementById("target").textContent = "Not soon enough";
        }
      }, startTime * 1000);
    }
  </script>
</body>
</html>
