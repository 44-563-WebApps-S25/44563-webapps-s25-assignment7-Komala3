<!DOCTYPE html>
<html lang="en">
<head>
  <title>Komala Reflexes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #target, #counter {
      font-size: 24px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Komala Reflexes</h1>
  <div id="target">Your time</div>
  <div id="counter">Count</div>
  <button onclick="beginTime()">Go</button>
  <button onclick="recordTime()">Halt</button>

  <script>
    let haltTime;
    let countdownActive = false; 

    
    function recordTime() {
      console.log("Halt button pressed"); 
      if (!countdownActive) {
        alert("Press 'Go' to start the countdown first!");
        return;
      }
      haltTime = Date.now(); 
      console.log("Halt time recorded:", haltTime); 
    }

    // Function to start the countdown
    function beginTime() {
      console.log("Go button pressed"); 
      haltTime = undefined; 
      countdownActive = true; 
      document.getElementById("target").textContent = "Your time";
      document.getElementById("counter").textContent = "Count";

      // Countdown from 5 to 0
      for (let i = 5; i >= 0; i--) {
        setTimeout(() => {
          console.log("Countdown:", i); 
          document.getElementById("counter").textContent = i;
        }, (5 - i) * 1000); 
      }

      // After 5 seconds, check the user's reaction time
      setTimeout(() => {
        console.log("Countdown ended"); 
        countdownActive = false; 
        if (haltTime === undefined) { 
          console.log("User was too slow"); 
          document.getElementById("target").textContent = "Not soon enough";
        } else {
          const targetTime = Date.now();
          const elapsedTime = targetTime - haltTime;
          console.log("Elapsed time:", elapsedTime); 
          document.getElementById("target").textContent = `Time was ${elapsedTime} ms`;
        }
      }, 5000); // Wait 5 seconds before checking
    }
  </script>
</body>
</html>
